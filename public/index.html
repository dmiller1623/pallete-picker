<!DOCTYPE html>
<html>
  <head>
    <title>Pallete Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <section class='projects-nav'>
      <h1>Projects</h1>
      <p class='projects-display'></p>
    </section>
    <section class='pallete-section'>
      <h1>Palette Picker</h1>
      <button class='new-palette-button'>Get New Palette</button>
      <article class='palettes'>
        <section class='color-one'>
          <div class='bottom-info'>
            <p class='color-code code-one'></p>
            <button class='lock-button'>Lock Me</button>
          </div>
        </section>
        <section class='color-two'>
          <div class='bottom-info'>
            <p class='color-code code-two'></p>
            <button class='lock-button'>Lock Me</button>
          </div>
        </section>
        <section class='color-three'>
          <div class='bottom-info'>
            <p class='color-code code-three'></p>
            <button class='lock-button'>Lock Me</button>
          </div>
        </section>
        <section class='color-four'>
          <div class='bottom-info'>
            <p class='color-code code-four'></p>
            <button class='lock-button'>Lock Me</button>
          </div>
        </section>
        <section class='color-five'>
          <div class='bottom-info'>
            <p class='color-code code-five'></p>
            <button class='lock-button'>Lock Me</button>
          </div>
        </section>
      </article>
      <article class='user-input-fields'>
        <section class='new-project'>
          <div>
            <h1>Create New Project</h1>
          </div>
          <div>
            <input type='text' class='project-name' placeholder='Project Name'>
            <button class='save-project-button'>Save Project</button>
          </div>
        </section>
        <section class='new-palette'>
          <div>
            <h1>Create New Palette</h1>
          </div>
          <div>
            <select>
              <option value='Project 1'>Project 1</option>
            </select>
            <input type='text' placeholder='Palette Name'>
            <button class='save-palette-button'>Save Palette</button>
          </div>
        </section>
      </article>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

</html>
